<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calorie Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calorie Calculator</h1>
    <form id="calorieForm">
      <select id="activityType" required>
        <option value="" disabled selected>Select Activity</option>
        <option value="RunningCalorieCalculator">Running</option>
        <option value="CyclingCalorieCalculator">Cycling</option>
        <option value="WalkingCalorieCalculator">Walking</option>
      </select>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="duration" placeholder="Duration (minutes)" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
